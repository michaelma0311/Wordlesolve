<html>
  <head>
    <title>Wordle Solver</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="..\static\wordlesolve.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>

    

    <div id="greeninput" style="margin: 20px;">
      <form action="/url1" method="post">
        <p class="ginput-label">Please enter the letters that are green. Box should contain one letter or be left blank</p>
        <div class="ginput-row">
          <input type="text" name="t1" size="1">
          <input type="text" name="t2" size="1">
          <input type="text" name="t3" size="1">
          <input type="text" name="t4" size="1">
          <input type="text" name="t5" size="1">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div id="orangeinput" style="margin: 20px;">
      <form action="/url2" method="post">
        <p class="ginput-label">Please enter the letters that are orange. If more than one character contains same box, enter the characters separated by a space</p>
        <div class="oinput-row">
          <input type="text" name="o1" size="1">
          <input type="text" name="o2" size="1">
          <input type="text" name="o3" size="1">
          <input type="text" name="o4" size="1">
          <input type="text" name="o5" size="1">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <div id="grinput" style="margin: 20px;">
      <form action="/url3" method="post">
        <p class="grinput-label">Please enter the words that you have put in separated by a space</p>
        <div class="grinput-row">
          <input type="text" name="gr1" size="40">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>


    <div id="graph-area"></div>
  </body>
</html>
